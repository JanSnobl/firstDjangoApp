

 <html>
 <head>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     {% block head %}
     <meta charset="utf-8">
     <title>Base</title>
     {% endblock %}
 </head>
 <body>
<div class="container-fluid">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Social-network</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <button class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav">
            <li><a href="/account">Home</a></li>
             <li><a href="/account/logout">Log out</a></li>
             <li><a href="/account/profile">Profile</a></li>
             <li><a href="/account/profile/edit">Edit Profile</a></li>
             <li><a href="/account/change-password">Change Password</a></li>
             <li><a href="/account/reset-password">Reset Password</a></li>
        </ul>

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="bs-example-navbar-collapse-1"></button>

        {% else %}

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/account/login">Login</a></li>
            <li><a href="/account/register">Register</a></li>
        </ul>

        {% endif %}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>
{% block body %}
<h1>Base</h1>
{% endblock %}

 </body>
 </html>
